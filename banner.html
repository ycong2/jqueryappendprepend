<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력관련메서드특징</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="banner.js"></script>
</head>
<body>
    <!-- 프로그래밍 언어들 : 이벤트, 메서드, 선택자 -->
    <div class="wrap">
        <div class="target"></div>
        <div class="btns"> 
            <!-- data- 태그에 값을 넣어주는 것 -->
            <button data-color="gray" data-event="html에 관리되는 컨텐츠"></button>
            <button data-color="red" data-event="50%특가할인"></button>
            <button data-color="yellow" data-event="선착순10명"></button>
            <button data-color="green" data-event="앱다운로드"></button>
            <button data-color="orange" data-event="추석가족할인"></button>
        </div>
    </div>

</body>
</html>
